<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profanity filter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>welcome to the bad word filter website</h1>
        </header>
        <div class="main">
            <form action="">
                <p class="text1">Here you can type whatever you want, but that would be filtered afterwords.</p>
                <textarea name="textInput" id="textInput" cols="30" rows="10" ></textarea>
                <input type="button" id="inputButton" value="filter Now">
            </form>
            <div class="censored">
                <p>Here is the censored version of the text you entered</p>
                <textarea name="censoredInput" id="censoredInput" cols="30" rows="10" placeholder="censored"></textarea>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
